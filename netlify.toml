[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "base-uri 'self'; default-src 'self' https://www.youtube.com/ https://fonts.gstatic.com ws://localhost:1313/livereload; img-src * 'self' data: https: http:; script-src 'self' 'unsafe-inline' https://api.reftagger.com https://static.cloudflareinsights.com https://ajax.cloudflare.com https://ajax.googleapis.com; style-src  'self' 'unsafe-inline' https://fonts.googleapis.com; object-src 'none'; frame-ancestors 'none';"
    X-UA-Compatible = "IE=Edge"
    X-Content-Type-Options = "nosniff"   
    X-Frame-Options = "SAMEORIGIN"   
    X-XSS-Protection = "1; mode=block" 
[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, s-max-age=31536000"
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, s-max-age=31536000"
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, s-max-age=31536000"
